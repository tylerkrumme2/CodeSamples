function printMenu() {
  //Opens the form tag
  var output = "<form id='orderForm' action='receipt.php' method='post' onsubmit='interceptSubmit()'>";
  for(i in data.menuItems){
    //Prints the name, cost, and description of each item inside a DIV element.
    output += "<div class='menuItem'> <h1>" + data.menuItems[i].name + "</h1><b>" + data.menuItems[i].cost + "</b><p>" + data.menuItems[i].desc + "</p>" + "<input type='number' id='MI" + i + "' name='MI" + i + "' value = 0> Quantity";
    
    //Prints the additionals for each menu item.
    //for(x in data.menuItems[i].adds) {
    //  output += "<p class='add'>" + data.menuItems[i].adds[x].desc + data.menuItems[i].adds[x].cost + "</p>";
    //}
    output += "</div>";
  }
  output += "<input type='submit' name='submit'>Submit"; 
  output += "<input type='hidden' id='invoiceText' name='invoiceText' value=''>";
  output += "</form>";
  //Form closed
  //Prints the menu.
  document.getElementById("outputArea").innerHTML = output;
}

function calcInvoiceText() {
  var runningTotal = 0;
  for(i=0; i<data.menuItems.length; i++){
    var costOfThisItem  = parseInt(data.menuItems[i].cost);
    var inName = "MI" + i;
    var quantOfThisItem = document.getElementById(inName).value;
    var totalCostOfThisItem = 0;
    totalCostOfThisItem = costOfThisItem * quantOfThisItem;
    runningTotal += totalCostOfThisItem;
    invoiceTextOutput += "<p>" + quantOfThisItem + "x" + data.menuItems[i].name + "@" + costOfThisItem + "</p><p class='right'>" + totalCostOfThisItem + "</p><br></br>";
  }
  document.getElementById("invoiceText").value = invoiceTextOutput;
}

//To run before the page goes to the action page.
function interceptSubmit() {
  calcInvoiceText();
}
